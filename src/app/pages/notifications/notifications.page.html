<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>

    <ion-buttons slot="end" *ngIf="notifications.length > 0">
      <ion-button (click)="markAllAsRead()">
        <ion-icon name="checkmark-done-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="isLoading" class="loading-state">
    <ion-spinner></ion-spinner>
    <p>Loading notifications...</p>
  </div>

  <ng-container *ngIf="!isLoading && notifications.length > 0">
    <div class="notif-stack">
      <ion-card *ngFor="let notif of notifications" [class.read]="notif.isRead" (click)="toggleRead(notif)" role="button" tabindex="0">
        <ion-card-header>
          <ion-card-title>
            {{ notif.title }}
            <ion-badge color="primary" *ngIf="!notif.isRead" class="unread-badge">Unread</ion-badge>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ notif.message }}</p>
          <small>{{ getTimeAgo(notif.createdAt) }}</small>
        </ion-card-content>
      </ion-card>
    </div>
  </ng-container>

  <ng-container *ngIf="!isLoading && notifications.length === 0">
    <div class="empty-state">
      <ion-icon name="notifications-off-outline"></ion-icon>
      <p>No notifications yet</p>
    </div>
  </ng-container>
</ion-content>
